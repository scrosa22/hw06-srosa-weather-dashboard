<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
    />
    <link
    href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
    rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <aside class="container vstack">
      <h2>Search for a City:</h2>
      <div class="searchInput container">
        <input
          type="text"
          class="searchValue"
          placeholder="Enter a City here!"
        />
        <input type="submit" class="button" value="Submit" />
      </div>
      <div id="searchHistory">
        previous search
      </div>
    </aside>

    <!-- display container -->
    <div class="col-md-9"> 
      <div class="row">


        <div class="currentWeather container border">
          <h1 id="cityName">City name</h1>
          <!-- date & icon -->
          <p id="currentDesc">Search Desc</p>
          <p id="currentTemp">Search Temp</p>
          <p id="currentWind">Search Wind</p>
          <p id="currentHum">Search Humidity</p>
          <p id="currentUV">UV Index</p>
        </div>

      </div>
      <div class="row">
        <p>5 day forecast</p>
        <div id="weekly"></div>

      </div>
    </div>
  </body>
  <footer>
    <script src="./assets/script.js"></script>
  </footer>
</html>
